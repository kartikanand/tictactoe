<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1'>
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato" >
        <link rel="stylesheet" type="text/css" href="static/styles.min.css">
    </head>
    <body>
        <div class="wrapper">
            <header>
                <h1 class="text-center">Tic Tac Toe</h1>
                <h2 class="text-center">Try beating me!</h2>
            </header>
            <div class="content">
                <section class="board center">
                    <div class="row text-center">
                        <div class="col text-center" id="col00">
                        </div><!-- 
                        --><div class="col text-center" id="col01">
                        </div><!-- 
                        --><div class="col text-center" id="col02">
                        </div> 
                    </div>
                    <div class="row text-center">
                        <div class="col text-center" id="col10">
                        </div><!-- 
                        --><div class="col text-center" id="col11">
                        </div><!-- 
                        --><div class="col text-center" id="col12">
                        </div> 
                    </div>
                    <div class="row text-center">
                        <div class="col text-center" id="col20">
                        </div><!-- 
                        --><div class="col text-center" id="col21">
                        </div><!-- 
                        --><div class="col text-center" id="col22">
                        </div> 
                    </div>
                </section>
                <section class="text-center">
                    <a href="" class="controls" id="play-again">Play Again</a>  
                </section>
                <section class="text-center">
                    <h2 id="status"></h2>
                </section>           
            </div>
            <footer>
                <small><a href="https://github.com/kartikanand/tictactoe">Hosted with &hearts; on Github</a></small>                
            </footer>
        </div>
        <script type="text/javascript" src="static/main.min.js"></script>
    </body>
</html>
